<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Access Control List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="webjars/datatables/1.10.15/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body>
    <script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" language="javascript" src="webjars/datatables/1.10.15/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" class="init">
        $(document).ready( function () {
            $('table.accessControlListEntries').DataTable({
                "order": [1, 'desc'],
            });
        } );

        $(document).ready( function () {
            $('table.noPaging-noSearching').DataTable({
                "paging": false,
                "info": false,
                "searching": false,
            });
        } );

        $(document).ready( function () {
            $('table.display').DataTable();
        } );
    </script>

	<!-- Add navigation bar here -->
	<div th:insert="navBar :: navBar"></div>

    <div class="center panel panel-primary">
        <div class="panel-heading">
            <b>Access Control List</b>
        </div>

        <table class="display noPaging-noSearching">
            <thead>
            <tr>
                <th>Number of ACLs</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${aclSize}"></td>
            </tr>
            </tbody>
        </table>
        <p></p>
    </div>

    <!-- Access Control List Entries -->
    <div class="center panel panel-primary">
        <div class="panel-heading">
            <b>Access Control List Entries</b>
        </div>

        <div th:if="${not #lists.isEmpty(listAccessControlListEntries)}">
            <table class="display noPaging-noSearching" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th>Number of Permissions</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${aceSize}"></td>
                    </tr>
                </tbody>
            </table>
            <p></p>
        </div>
    </div>

    <div class="center panel panel-primary">
        <div class="panel-heading">
            <b>Access Control List Etnries by Permission</b>
        </div>
        <div th:if="${not #lists.isEmpty(listAccessControlListEntries)}">
            <table class="display accessControlListEntries" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th>Permission</th>
                    <th>Count</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="accessControlListeEntry : ${listAccessControlListEntries}">
                    <td th:text="${accessControlListeEntry.permission}"></td>
                    <td th:text="${accessControlListeEntry.permissionCount}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Access Control List Inheritance -->
    <div class="center panel panel-primary">
        <div class="panel-heading">
            <b>Access Control List Inheritance</b>
        </div>

        <div th:if="${not #lists.isEmpty(listAccessControlListInheritance)}">
            <table class="display noPaging-noSearching" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Inheritance (True/False)</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="accessControlListeInheritance : ${listAccessControlListInheritance}">
                        <td th:text="${accessControlListeInheritance.inherits}"></td>
                        <td th:text="${accessControlListeInheritance.occurrences}"></td>
                    </tr>
                </tbody>
            </table>
            <p></p>
        </div>
    </div>

 </body>

</html>
