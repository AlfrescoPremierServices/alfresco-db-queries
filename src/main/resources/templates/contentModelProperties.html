<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Properties By Content Model</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="webjars/datatables/1.10.15/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body>
    <script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" language="javascript" src="webjars/datatables/1.10.15/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" class="init">
        $(document).ready( function () {
            $('table.display').DataTable();
        } );
    </script>

	<!-- Add navigation bar here -->
	<div th:insert="navBar :: navBar"></div>

    <!-- Properties by Model -->
    <div class="center panel panel-primary">
        <div class="panel-heading">
            <b>Properties by Content Model</b>
        </div>

        <div th:if="${not #lists.isEmpty(listContentModelProperties)}">
            <table class="display" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th>Content Model URI</th>
                    <th>Property</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contentModel : ${listContentModelProperties}">
                    <td th:text="${contentModel.model}"></td>
                    <td th:text="${contentModel.property}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
 </body>

</html>
