<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>
    <script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Add navigation bar here -->
	<div th:insert="navBar :: navBar"></div>
         
    <div class="panel panel-default">
        <!-- Default panel contents -->
		<h1>Large Transactions ( > <span th:text="${size}"></span> nodes)</h1>

        <div th:if="${not #lists.isEmpty(listLargeTransactions)}">
	        <table class="table table-striped">
	            <thead>
	                <tr>
	                    <th>Transaction Id</th>
	                    <th>Nodes Count</th>	                                       
	                </tr>
	            </thead>
	            <tbody>
	                <tr th:each="trx : ${listLargeTransactions}">
	                    <td th:text="${trx.trxId}"></td>
	                    <td th:text="${trx.nodes}"></td>	                    
	                </tr>
	            </tbody>
	        </table>
        </div>
	</div>
	
    <div class="panel panel-default panel-heading" th:if="${#lists.isEmpty(listLargeTransactions)}">
		<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"> </span>
		No Results Found
	</div>
 </body>

</html>
