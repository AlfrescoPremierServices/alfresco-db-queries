<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	
<head>
    <title>Sites Activities</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>
	<script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Add navigation bar here -->
	<div th:insert="navBar :: navBar"></div>
    	
	<!-- Activities grouped by activity type -->
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Sites Activities By Activity Type</div>
        
        <div th:if="${not #lists.isEmpty(listActivitiesFeedByActivityType)}">
	        <table class="table table-striped">
	            <thead>
	                <tr>
	                    <th>Date</th>
	                    <th>Site Network</th>	 
	                    <th>Activity Type</th>	
	                    <th>Count</th> 
	                </tr>
	            </thead>
	            <tbody>
	                <tr th:each="activityFeed : ${listActivitiesFeedByActivityType}">
	                    <td th:text="${activityFeed.date}"></td>
	                    <td th:text="${activityFeed.siteNetwork}"></td>
	                    <td th:text="${activityFeed.activityType}"></td>
	                    <td th:text="${activityFeed.occurrences}"></td>
	                </tr>
	            </tbody>
	        </table>
        </div>
	</div>
	
    <div class="panel panel-default panel-heading" th:if="${#lists.isEmpty(listActivitiesFeedByActivityType)}">
		<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"> </span>
		No Results Found
	</div>
	<!-- End of section -->
	
	<!-- Activities grouped by user -->
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Sites Activities By User</div>
        
        <div th:if="${not #lists.isEmpty(listActivitiesFeedByUser)}">
	        <table class="table table-striped">
	            <thead>
	                <tr>
	                    <th>Date</th>
	                    <th>Site Network</th>	 
	                    <th>User Id</th>	
	                    <th>Count</th> 
	                </tr>
	            </thead>
	            <tbody>
	                <tr th:each="activityFeed : ${listActivitiesFeedByUser}">
	                    <td th:text="${activityFeed.date}"></td>
	                    <td th:text="${activityFeed.siteNetwork}"></td>
	                    <td th:text="${activityFeed.feedUserId}"></td>
	                    <td th:text="${activityFeed.occurrences}"></td>
	                </tr>
	            </tbody>
	        </table>
        </div>
	</div>
	
	<div class="panel panel-default panel-heading" th:if="${#lists.isEmpty(listActivitiesFeedByUser)}">
		<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"> </span>
		No Results Found
	</div>
	<!-- End of section -->
	
	<!-- Activities grouped by app tool -->
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Sites Activities By Application Interface</div>
        
        <div th:if="${not #lists.isEmpty(listActivitiesFeedByAppTool)}">
	        <table class="table table-striped">
	            <thead>
	                <tr>
	                    <th>Date</th>
	                    <th>Site Network</th>	 
	                    <th>Application Interface</th>	
	                    <th>Count</th> 
	                </tr>
	            </thead>
	            <tbody>
	                <tr th:each="activityFeed : ${listActivitiesFeedByAppTool}">
	                    <td th:text="${activityFeed.date}"></td>
	                    <td th:text="${activityFeed.siteNetwork}"></td>
	                    <td th:text="${activityFeed.appTool}"></td>
	                    <td th:text="${activityFeed.occurrences}"></td>
	                </tr>
	            </tbody>
	        </table>
        </div>
	</div>
	
    <div class="panel panel-default panel-heading" th:if="${#lists.isEmpty(listActivitiesFeedByAppTool)}">
		<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"> </span>
		No Results Found
	</div>

 </body>

</html>
