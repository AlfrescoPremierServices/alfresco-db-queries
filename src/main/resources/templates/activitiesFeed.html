<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Activities Feed</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="webjars/datatables/1.10.15/css/jquery.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body>
	<script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" language="javascript" src="webjars/datatables/1.10.15/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" class="init">
        $(document).ready( function () {
            $('table.noPaging').DataTable({
             "paging": false,
             "info": false,
            });
        } );

        $(document).ready( function () {
            $('table.noPaging-noSearching').DataTable({
             "paging": false,
             "info": false,
             "searching": false,
            });
        } );

        $(document).ready( function () {
            $('table.display').DataTable();
        } );
    </script>

    <!-- Add navigation bar here -->
	<div th:insert="navBar :: navBar"></div>
    	
	<!-- Activities grouped by activity type -->

    <div class="center panel panel-primary">
        <div class="panel-heading">
            <b>Site Activities by Activity Type</b>
        </div>

        <div th:if="${not #lists.isEmpty(listActivitiesFeedByActivityType)}">
            <table class="display" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Site Network</th>
                        <th>Activity Type</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="activityFeed : ${listActivitiesFeedByActivityType}">
                        <td th:text="${activityFeed.post_date}"></td>
                        <td th:text="${activityFeed.sitenetwork}"></td>
                        <td th:text="${activityFeed.activitytype}"></td>
                        <td th:text="${#numbers.formatInteger(activityFeed.occurrences,0,'POINT')}"></td>
                    </tr>
                </tbody>
		    </table>
	    </div>

        <div>
            <p></p>
            <div class="panel panel-default " th:if="${#lists.isEmpty(listActivitiesFeedByActivityType)}">
                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"> </span>
                No Results Found
            </div>
            <p></p>
        </div>
    </div>
	<!-- End of section -->
	
	<!-- Activities grouped by user -->
    <div class="center panel panel-primary">
        <div class="panel-heading">
            <b>Site Activities by Activity User</b>
        </div>

        <div th:if="${not #lists.isEmpty(listActivitiesFeedByUser)}">
            <table class="display" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Site Network</th>
                        <th>User Id</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="activityFeed : ${listActivitiesFeedByUser}">
                        <td th:text="${activityFeed.post_date}"></td>
                        <td th:text="${activityFeed.sitenetwork}"></td>
                        <td th:text="${activityFeed.feeduserid}"></td>
                        <td th:text="${#numbers.formatInteger(activityFeed.occurrences,0,'POINT')}"></td>
                    </tr>
                </tbody>
            </table>
	    </div>

        <div>
            <p></p>
            <div class="panel panel-default " th:if="${#lists.isEmpty(listActivitiesFeedByUser)}">
                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"> </span>
                No Results Found
            </div>
            <p></p>
        </div>
    </div>
	<!-- End of section -->
	
	<!-- Activities grouped by app tool -->
    <div class="center panel panel-primary">
        <div class="panel-heading">
            <b>SSite Activities by Application Interface</b>
        </div>

        <div th:if="${not #lists.isEmpty(listActivitiesFeedByAppTool)}">
            <table class="display" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Site Network</th>
                        <th>Application Interface</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="activityFeed : ${listActivitiesFeedByAppTool}">
                        <td th:text="${activityFeed.post_date}"></td>
                        <td th:text="${activityFeed.sitenetwork}"></td>
                        <td th:text="${activityFeed.apptool}"></td>
                        <td th:text="${#numbers.formatInteger(activityFeed.occurrences,0,'POINT')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div>
            <p></p>
            <div class="panel panel-default " th:if="${#lists.isEmpty(listActivitiesFeedByAppTool)}">
                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"> </span>
                No Results Found
            </div>
            <p></p>
        </div>
    </div>
 </body>

</html>
